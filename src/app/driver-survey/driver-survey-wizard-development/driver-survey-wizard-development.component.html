<div [formGroup]="parent">
  <div [formGroupName]="groupName">

    <div [ngSwitch]="dataType">
      <div *ngSwitchCase="dataTypeEnum.DATE">
        <mat-form-field>
          <mat-label>{{questionLabel}}</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="selectedChoice">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div *ngSwitchCase="dataTypeEnum.STRING">
        <mat-form-field>
          <mat-label>{{questionLabel}}</mat-label>
          <input matInput placeholder="Ex. Pizza" value="Sushi" formControlName="selectedChoice">
        </mat-form-field>
      </div>
    </div>

         <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
         <mat-datepicker #picker></mat-datepicker>
     </mat-form-field>-->
  </div>
</div>
