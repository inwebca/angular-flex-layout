<h1 mat-dialog-title>Trips details</h1>
<mat-divider></mat-divider>
<div mat-dialog-content>
  <div class="text-container">
    <p>Departure day: {{details.departureDay }}</p>
    <p>Dangerous good: {{details.dangerousGood }}</p>
  </div>


  <table mat-table [dataSource]="dataSource" >

    <!-- Destination Column -->
    <ng-container matColumnDef="drop">
      <th mat-header-cell *matHeaderCellDef class="drop-col"> Drop </th>
      <td mat-cell *matCellDef="let element"> {{element.number}} </td>
    </ng-container>

    <!-- Dept Hour Column -->
    <ng-container matColumnDef="apptime">
      <th mat-header-cell *matHeaderCellDef class="apptime-col"> App. time </th>
      <td mat-cell *matCellDef="let element"> {{element.appointmentTime}} </td>
    </ng-container>

    <!-- Mileage Column -->
    <ng-container matColumnDef="clientaddress">
      <th mat-header-cell *matHeaderCellDef> Client Add. </th>
      <td mat-cell *matCellDef="let element"> {{element.clientAddress}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  
</div>
<div mat-dialog-actions>
  <button mat-flat-button color="primary" (click)="close()">Ok</button>
</div>
