<div [formGroup]="parent">
    <div [formGroupName]="groupName">
        <label class="question-label">{{questionLabel}}</label>
          <mat-selection-list formControlName="selectedChoices" [multiple]="isMultiple">
            <mat-list-option *ngFor="let answer of displayedChoices" [value]="answer.id" checkboxPosition="before">
              {{ answer.label }}
            </mat-list-option>
          </mat-selection-list>

        <mat-error *ngIf="selectedChoicesFormControl.invalid && selectedChoicesFormControl.dirty">
          champ requis
        </mat-error>


    </div> 
  </div>
